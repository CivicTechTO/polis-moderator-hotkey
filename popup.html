<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup Extension</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://unpkg.com/hotkeys-js/dist/hotkeys.min.js"></script>
</head>
<body>
  <h1>hotkey setting</h1>
  <p>Polis moderator can press accept and reject to the first comment on the page using following hotkeys</p>
  <form>
    <label for="acc">accept</label>
    <select id="acc" onchange="doSomething();">
      <option value="left">left arrow</option>
      <option value="right">right arrow</option>
      <option value="up">up arrow</option>
      <option value="downt">down arrow</option>
    </select>
    <label for="rej">reject</label>
    <select id="rej" onchange="doSomething2();">
      <option value="left">left arrow</option>
      <option value="right">right arrow</option>
      <option value="up">up arrow</option>
      <option value="downt">down arrow</option>
    </select>
  </form>
  <!-- Add more content as needed -->
  <script src="popup.js"></script>
</body>
</html>
